---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

<!--  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>-->

<div class="meta_wrapper">
  <time datetime="{{page.date | date: "%Y-%m-%d"}}">{{page.date | date: "%B %e, %Y"}}</time>
  <ul>
    {% for tag in page.tags %}
      <li>
        <a href="{{ site.baseurl }}/{{ site.tag_page_dir }}/{{ tag | slugify: 'pretty' }}/">{{ tag }}</a>
      </li>
    {% endfor %}
  </ul>

</div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
